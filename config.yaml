# ==========================================
# 🔰 Clash Meta (Mihomo) 链式代理新手模版
# 这里的配置是为了让你的网络更安全、更稳定。
# 哪怕你是第一次用，跟着注释里的“👉”操作也能搞定！
# ==========================================

# --- 1. 基础设置 (不需要动) ---
# 这些是软件运行的端口，保持默认就好
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090

# --- 2. DNS 设置 (不需要动) ---
# 这里是负责把网址变成IP的，已经配置好了防泄漏和国内优化。
# 这里的网址不需要你填，保持原样即可。
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  fake-ip-filter:
    - "*.lan"
    - "*.stun.playstation.net"
    - "xbox.*.microsoft.com"
    - "*.xboxlive.com"
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

# ==========================================
# 👇 这里是唯一需要你动手修改的地方 👇
# ==========================================
proxies:
  # ----------------------------------------
  # A 类：入口节点 (填写你买的机场节点)
  # ----------------------------------------
  - name: "✈️ 入口-香港"
    type: ss  # 👉 如果机场是 vmess，这里就改 vmess
    # 👉 下面这些信息，去打开你机场订阅文件里找 (教程在 README 里)
    server: hk.example.com       # 👉 填机场的服务器地址 (Server)
    port: 12345                  # 👉 填端口 (Port)
    cipher: aes-128-gcm          # 👉 填加密方式 (Cipher/Method)
    password: "你的密码"          # 👉 填密码 (Password/UUID)
    udp: true

  # ----------------------------------------
  # B 类：出口节点 (填写你的静态IP/落地机)
  # ----------------------------------------
  - name: "🚀 链式-静态落地出口"
    type: socks5  # 👉 如果你是买的 socks5 代理就填这个
    server: 1.2.3.4              # 👉 填商家给你的 IP 地址
    port: 8080                   # 👉 填商家给你的端口
    username: "user"             # 👉 填用户名 (没有就删掉这行)
    password: "password"         # 👉 填密码 (没有就删掉这行)
    skip-cert-verify: true
    udp: true
    # 👇 这句话是魔法核心，千万别改！它让流量先走上面的机场，再连这个静态IP
    dialer-proxy: "🚪 链式-入口选择"

# ==========================================
# 策略组 (不需要动，除非你想改名字)
# ==========================================
proxy-groups:
  # 主开关
  - name: "Final"
    type: select
    proxies:
      - "🤖 AI-隐私专用"
      - "📥 大流量下载"
      - "DIRECT"

  # AI 专用通道 (强制走链式)
  - name: "🤖 AI-隐私专用"
    type: select
    proxies:
      - "🚀 链式-静态落地出口"

  # 入口切换器 (在这里选你要用哪个机场节点中转)
  - name: "🚪 链式-入口选择"
    type: select
    proxies:
      - "✈️ 入口-香港"
      # 如果你在上面 proxies 里加了日本节点，记得在这里也加上
      # - "✈️ 入口-日本" 

  # 下载专用通道 (走直连或廉价节点)
  - name: "📥 大流量下载"
    type: select
    proxies:
      - "DIRECT" 
      # 如果你有廉价节点，可以加在 proxies 里然后在这里引用

# ==========================================
# 分流规则 (已自动配置好，不需要动)
# ==========================================
rules:
  # AI 自动走链式
  - DOMAIN-SUFFIX,openai.com,🤖 AI-隐私专用
  - DOMAIN-SUFFIX,chatgpt.com,🤖 AI-隐私专用
  - DOMAIN-SUFFIX,claude.ai,🤖 AI-隐私专用
  - DOMAIN-KEYWORD,gemini,🤖 AI-隐私专用
  
  # B站修正 (防卡顿)
  - DOMAIN-SUFFIX,hdslb.com,DIRECT
  - DOMAIN-SUFFIX,bilibili.com,DIRECT
  
  # 国内直连
  - GEOIP,CN,DIRECT
  - MATCH,Final